<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__circle">
                <div class="header__circle_red"></div>
                <div class="header__circle_yellow"></div>
                <div class="header__circle_green"></div>
            </div>
            <div class="header__abr">
                <h5>VR</h5>
            </div>

            <div class="header__logo">
                <object data="images/logo.png" type="image/png"></object>
            </div>
            <div class="header__button">
                <button class="header__button_basket">КОРЗИНА</button>
            </div>
        </header>
        <main class="main">
            <div class="main__h1">
                <h1>Виртуальная реальность без проводов</h1>
            </div>
            <div class="main__text">
                <p class="main__text_p">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем
                    без проводов и дорогих комьютеров. </p>
            </div>
            <div class="main__button">
                <button class="main__button_buy">КУПИТЬ</button>
            </div>
        </main>
        <sidebar class="sidebar">
            <object data="images/pic.png" type="image/png"></object>
        </sidebar>
        <footer class="footer">
            <div class="footer__menu">
                <a href="" class="footer__menu_link">Возможности</a>
                <a href="" class="footer__menu_link">Где купить</a>
                <a href="" class="footer__menu_link">Доставка</a>
                <a href="" class="footer__menu_link">Помощь</a>
            </div>
        </footer>
    </div>

</body>

</html>
